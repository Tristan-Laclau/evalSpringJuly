<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Log in</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css">
</head>

<body class="body bg-image"
	style="background-image: url('http://paper-backgrounds.com/textureimages/2013/09/keys-on-table-blue-background-hd.jpg'); background-repeat: no-repeat; background-position: center center; background-attachment: fixed; background-size: cover;">
	<div class="container">

		<div class="cube" style="padding: 50px;">
			<div>
				<ul class="nav navbar-nav"
					style="background-color: blue;">
					<li class="active"><a th:href="@{/cinemas}"
						style="color: white;">Back to cinema list</a></li>
				</ul>
			</div>
		</div>
		<div class=" cube" style="padding: 50px;">
			<div class="panel panel-primary">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">



					<form th:action="@{/login}"  method="post">
						<div>
							<label>Username </label> <input type="text" name="username" />
						</div>
						<div>
							<label>Password </label> <input type="password" name="password" />
						</div>

						<button class="btn btn-primary" type="submit" >Login</button>
					</form>

				</div>
									<form th:action="@{/login}"  method="post">
						<div th:if="${param.error}">
						<div class="alert alert-danger">
						<!-- <span th:text="#{login.error}"></span>  -->
						<span>Login or password error</span>
						</div>
						</div>
					</form>
			</div>
		</div>


	</div>

</body>

</html>
